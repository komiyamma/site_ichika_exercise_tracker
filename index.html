<!doctype html>
<html lang="ja">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>毎日の運動トラッカー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: #f8f9fa;
      }

      .table-wrap {
        max-height: 50vh;
        overflow: auto;
      }

      .required::after {
        content: " *";
        color: #dc3545;
      }
    </style>
  </head>

  <body>
    <div class="container py-4">
      <h1 class="h3 mb-1">毎日の運動トラッカー</h1>
      <p class="text-muted mb-4">Bootstrap × localStorage（ブラウザ保存のみ）</p>

      <div class="row g-3">
        <div class="col-12 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h5 mb-3">新しい記録</h2>
              <form id="entry-form" class="vstack gap-3">
                <div>
                  <label class="form-label required">種目</label>
                  <select id="type" class="form-select" required>
                    <option value="">選択してください</option>
                    <option>ウォーキング</option>
                    <option>ランニング</option>
                    <option>通学の徒歩</option>
                    <option>筋トレ</option>
                    <option>なわとび</option>
                  </select>
                </div>
                <div>
                  <label class="form-label required">日付</label>
                  <input id="date" type="date" class="form-control" required>
                </div>
                <div>
                  <label class="form-label">時間（分）</label>
                  <input id="minutes" type="number" class="form-control" min="0" placeholder="例: 30">
                </div>
                <div>
                  <label class="form-label">回数 / 距離</label>
                  <input id="value" type="number" class="form-control" min="0" placeholder="例: 回数=20 / 距離=5">
                </div>
                <div>
                  <label class="form-label">メモ</label>
                  <input id="note" type="text" class="form-control" placeholder="ひとことメモ">
                </div>
                <button class="btn btn-primary" type="submit">追加する</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-7">
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <div class="d-flex gap-2 align-items-end flex-wrap">
                <div>
                  <label class="form-label mb-1">日付で絞り込み</label>
                  <input id="filter-date" type="date" class="form-control">
                </div>
                <button id="clear-filter" class="btn btn-outline-secondary">絞り込み解除</button>
                <div class="ms-auto small text-muted">合計件数：<span id="total-count">0</span></div>
              </div>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <div class="table-responsive table-wrap">
                <table class="table table-sm align-middle">
                  <thead>
                    <tr>
                      <th>日付</th>
                      <th>種目</th>
                      <th>時間(分)</th>
                      <th>回数/距離</th>
                      <th>メモ</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="list"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
